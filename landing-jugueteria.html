	<!-- Category filters template -->
	<script id="category-filter-template" type="text/x-handlebars-template">
		{{#if isMobile}}
			<div class="filters-mobile__titles">
			{{#each categories}}
			<div class="filters-mobile__title" data-group="{{sanitize Name}}">
				<span class="text">{{Name}}</span> <span class="font-icn plus"></span>
			</div>
			{{/each}}
			</div>
			<div class="filters-mobile__groups">
				{{#each categories}}
					{{#gt Children.length 0}}
					<fieldset class="open {{sanitize Name}} subcategorias filters-mobile__group">
					    <h5>{{Name}}</h5>
					    <div>
					    	{{#each Children}}
						    	<a href="{{Link}}">{{Name}}</a>
					    	{{/each}}
					    </div>
					 </fieldset>
					 {{/gt}}
				 {{/each}}
			</div>
		{{else}}
			{{#each categories}}
				<fieldset>
					<h5>{{Name}}</h5>
					<ul>
					{{#each Children}}
						<li>
							<a href="{{Link}}">{{Name}}</a>
						</li>
					{{/each}}
					</ul>
				</fieldset>
			{{/each}}
		{{/if}}
	</script>
